<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmer's Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="login-area">
        <h1 class="text-center">Welcome to <span>Programmer's Bank</span></h1>
        <div class="input-area">
            <input class="form-control" type="email" placeholder="Enter your email number">
            <br>
            <input class="form-control" type="password" placeholder="Enter your password">
            <br>
            <button id="login" class="btn btn-success">Log In</button>
        </div>
    </div>

    <div class="container" id="transaction-area">
        <h1>Welcome to <span>Transaction area</span></h1>
        <div class="row">
            <div class="col-md-4">
                <div class="deposit styling">
                    <h4>Deposit</h4>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw styling">
                    <h4>Withdraw</h4>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance styling">
                    <h4>Balance</h4>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="input-area">
                    <h3>Deposit</h3>
                    <input type="text" id="depositAmount" class="form-control" placeholder="$ Amount you want to deposit">
                    <br>
                    <button id="depositBtn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-area">
                    <h3>Withdraw</h3>
                    <input type="text" id="withdrawAmount" class="form-control" placeholder="$ Amount you want to withdraw">
                    <br>
                    <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Log in button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click",function(){
            const loginArea = document.getElementById("login-area");
            // alert("Proceed to transaction area?????");
            loginArea.style.display="none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })

        // Deposit Button event handler
        const depositButton = document.getElementById("depositBtn");
        depositButton.addEventListener("click", function(){
            // alert("Confirm deposit??");
            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);

            const currentDeposit = document.getElementById("currentDeposit").innerText;
            const currentDepositNumber = parseFloat(currentDeposit);
            const totalDeposit = currentDepositNumber + depositNumber;
            
            document.getElementById("currentDeposit").innerText = totalDeposit;
            document.getElementById("depositAmount").value = "";
            const currentBalance = document.getElementById("currentBalance").innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = totalDeposit + currentBalanceNumber;
            document.getElementById("currentBalance").innerText = totalBalance;
        })

        // Withdraw button event handler
        const withdrawBtn = document.getElementById("withdrawBtn");
        withdrawBtn.addEventListener("click", function(){
            const withdrawAmount = document.getElementById("withdrawAmount").value;
            const withdrawAmountNumber = parseFloat(withdrawAmount);

            const currentWithdraw = document.getElementById("currentWithdraw").innerText;
            const currentWithdrawNumber = parseFloat(currentWithdraw);
            const totalWithdraw = withdrawAmountNumber + currentWithdrawNumber;
            document.getElementById("currentWithdraw").innerText = totalWithdraw;
            document.getElementById("withdrawAmount").value = "";

            const currentBalance = document.getElementById("currentBalance").innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance =currentBalanceNumber - totalWithdraw;
            document.getElementById("currentBalance").innerText = totalBalance;

        })
    </script>
</body>
</html>
